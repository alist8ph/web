<admintpl file="header"/>
<style>
 .controls img{
     max-width:200px;
 }
</style>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#">重置密码</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form" action="{:U('indexadmin/edit_resetpwdpost')}" method="post">
			<fieldset>
			   <input type="hidden" name="id" value="{$userinfo['id']}" id="id"/>
				<div class="control-group">
					<label class="control-label">用户名</label>
					<div class="controls">
						<input type="text" name="user_login" value="{$userinfo['user_login']}" id="user_login" readonly/>
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">密码</label>
					<div class="controls">
						<input type="text" name="user_pass" id="user_pass"/>
						<span class="form-required">*</span>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">重置</button>
				<a class="btn" href="{:U('indexadmin/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
	<script>
	 (function(){
		$("#setcode").on("click",function(){
			$.ajax({
				url:'/index.php?g=User&m=indexadmin&a=createCode',
				data:{},
				type:'post',
				dataType:'json',
				success:function(data){
					$("#code").val(data.info);
				},
				error:function(){
					alert("获取失败");
				}
			})
		})
	 })()
	</script>
</body>
</html>
