<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Ads/sort_index')}">分类列表</a></li>
			<li class="active"><a >分类修改</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Ads/do_sort_edit')}">
		   <input type="hidden" name="id" value="{$sort['id']}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">分类名称</label>
					<div class="controls">
						<input type="text" name="sortname" value="{$sort['sortname']}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">序号</label>
					<div class="controls">
						<input type="text" name="orderno" value="{$sort['orderno']}">
						<span class="form-required">*</span>
					</div>
				</div>

			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('EDIT')}</button>
				<a class="btn" href="{:U('Ads/sort_index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
